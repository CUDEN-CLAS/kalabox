proxy:
  container_name: kalabox_proxy
  build: ../dockerfiles/hipache
  environment:
    DOMAIN: $KALABOX_DOMAIN
  ports:
    - "80:80"
    - "443:443"
    - "8160:8160"
  volumes:
    - /certs/hipache:/certs:rw
  volumes_from:
    - data
dns:
  container_name: kalabox_dns
  build: ../dockerfiles/dnsmasq
  environment:
    IP: $KALABOX_ENGINE_IP
    DOMAIN: $KALABOX_DOMAIN
  ports:
    - "$KALABOX_ENGINE_IP:53:53/udp"
data:
  container_name: kalabox_data
  image: kalabox/data:dev
