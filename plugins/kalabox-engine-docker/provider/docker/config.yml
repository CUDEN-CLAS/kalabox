virtualbox:
  version: 5.0.12
  pkg:
    darwin: http://download.virtualbox.org/virtualbox/5.0.12/VirtualBox-5.0.12-104815-OSX.dmg
    win32: http://download.virtualbox.org/virtualbox/5.0.12/VirtualBox-5.0.12-104815-Win.exe
    fedora: VirtualBox-5.0
    debian: virtualbox-5.0
  dnf:
    deps:
      - binutils
      - qt
      - gcc
      - make
      - patch
      - libgomp
      - glibc-headers
      - glibc-devel
      - kernel-headers-$(uname -r)
      - kernel-devel-$(uname -r)
      - dkms
    source: http://download.virtualbox.org/virtualbox/rpm/fedora/virtualbox.repo
    sourcefile: '/etc/yum.repos.d/kalabox.repo'
    recompile: /usr/lib/virtualbox/vboxdrv.sh setup
  apt:
    source: http://download.virtualbox.org/virtualbox/debian
    sourcefile: /etc/apt/sources.list.d/kalabox.list
    key: https://www.virtualbox.org/download/oracle_vbox.asc
    recompile: /etc/init.d/vboxdrv setup
machine:
  version: 0.5.6
  pkg:
    darwin: https://github.com/docker/machine/releases/download/v0.5.6/docker-machine_darwin-amd64
    win32: https://github.com/docker/machine/releases/download/v0.5.6/docker-machine_windows-amd64.exe
    linux: https://github.com/docker/machine/releases/download/v0.5.6/docker-machine_linux-amd64
  kalabox:
    ip: 10.13.37.100
    host: 10.13.37.1
    isoversion: 0.11.0
    name: Kalabox2
    driver: virtualbox
    driveropts:
      - --virtualbox-boot2docker-url
      - https://github.com/kalabox/kalabox-iso/releases/download/v0.11.0/boot2docker.iso
      - --virtualbox-memory
      - 2048
      - --virtualbox-hostonly-cidr
      - 10.13.37.1/24
      - --virtualbox-host-dns-resolver
    otheropts:
      - --engine-opt
      - dns=172.17.0.1
      - --engine-opt
      - dns=208.67.222.222
      - --engine-opt
      - dns=208.67.220.220
compose:
  version: 1.5.2
  pkg:
    darwin: https://github.com/docker/compose/releases/download/1.5.2/docker-compose-Darwin-x86_64
    win32: https://github.com/docker/compose/releases/download/1.5.2/docker-compose-Windows-x86_64.exe
    linux: https://github.com/docker/compose/releases/download/1.5.2/docker-compose-Linux-x86_64
